<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Upload Rádio</title>
</head>
<body style="font-family:Arial;padding:20px;max-width:520px">
  <h2>Login</h2>
  <input id="email" placeholder="email" style="width:100%;padding:8px;margin:6px 0"/>
  <input id="password" type="password" placeholder="senha" style="width:100%;padding:8px;margin:6px 0"/>
  <button id="btnLogin" style="padding:10px 14px">Entrar</button>

  <hr style="margin:20px 0"/>

  <h2>Enviar áudio do dia</h2>
  <input id="file" type="file" accept="audio/mpeg,audio/mp3" />
  <button id="btnUpload" style="padding:10px 14px;margin-left:8px">Upload</button>

  <p id="status"></p>

  <p><b>URL do áudio (público):</b></p>
  <code id="url"></code>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "wmfbmfputerolevrcovb.supabase.co";
    const SUPABASE_ANON_KEY = "SUA_ANON_KEY";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const status = (t) => document.getElementById("status").innerText = t;

    document.getElementById("btnLogin").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      status(error ? ("Erro: " + error.message) : "Logado ✅");
    };

    document.getElementById("btnUpload").onclick = async () => {
      const fileInput = document.getElementById("file");
      const file = fileInput.files?.[0];
      if (!file) return status("Selecione um MP3.");

      status("Enviando...");

      // sempre sobrescreve o mesmo arquivo
      const { error } = await supabase.storage
        .from("radio")
        .upload("audio.mp3", file, { upsert: true, contentType: file.type });

      if (error) return status("Erro upload: " + error.message);

      // URL pública fixa (se o bucket for público)
      const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/radio/audio.mp3`;

      // cache buster opcional
      const finalUrl = publicUrl + `?v=${Date.now()}`;

      document.getElementById("url").innerText = publicUrl;
      status("Upload concluído ✅ (pode tocar no app)");
    };
  </script>
</body>
</html>
